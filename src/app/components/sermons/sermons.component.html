<div class="w-screen flex flex-col items-center gap-6 px-4 py-6 pt-[60px] sm:flex-row sm:items-start sm:justify-evenly lg:h-screen">
  <!-- Barra Lateral -->
  <aside
    class="hidden lg:flex flex-col justify-start items-start w-[280px] h-full p-4 bg-gray-300 border-2"
  >
    <h3 class="text-lg font-semibold mb-2">Descripción</h3>
    <p class="text-sm leading-relaxed">
      Somos una Iglesia Bautista Reformada en Panamá, nuestras doctrinas básicas se resumen en la Confesión Bautista de Fe de 1689.
      Visítenos: Domingo 10:00 a.m....
    </p>
  </aside>

  <!-- Contenido Principal -->
  <main
    class="flex flex-col items-center w-full sm:w-[80%] lg:w-[50vw] border-2 p-4 gap-4 lg:h-full"
  >
    <iframe
      class="w-[300px] h-[300px] md:w-[500px] lg:w-full lg:h-[400px]"
      [src]="getVideoUrl(mainVideoId)"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <section class="bg-gray-300 w-[300px] md:w-[500px] lg:w-full p-4 flex-1 overflow-auto">
      <h2 class="text-xl font-semibold mb-2">{{ mainVideoTitle }}</h2>
      <p class="text-sm">{{ mainVideoDescription }}</p>
    </section>
  </main>

  <!-- Lista de Reproducción -->
  <aside
    class="hidden sm:flex flex-col border-2 bg-gray-300 p-4 w-[280px] lg:h-full overflow-y-auto"
  >
    <h3 class="text-lg font-semibold mb-4">Lista de Reproducción</h3>
    <ul class="space-y-4">
      <li *ngFor="let video of playlist">
        <a (click)="playVideo(video)" class="cursor-pointer block">
          <img
            class="w-full h-auto"
            [src]="'https://img.youtube.com/vi/' + video.id + '/hqdefault.jpg'"
            alt="{{ video.title }}"
          />
        </a>
        <p class="text-sm mt-2">{{ video.title }}</p>
      </li>
    </ul>
  </aside>
</div>
