<div class="flex flex-col min-h-screen bg-cover bg-center bg-no-repeat"
     style="background-image: url('/assets/img/mountain.jpg')">

  <!-- Logo -->
  <img
    class="absolute w-[120px] ml-[20px] mt-[30px] sm:w-[180px] sm:ml-[40px] sm:mt-[40px] md:w-[220px] md:ml-[60px] md:mt-[80px] lg:w-[250px] lg:ml-[80px] lg:mt-[100px]"
    src="./assets/img/logo_p.png"
    alt="logo-ibp"
  />

  <!-- Contenido -->
  <div class="relative z-10 px-3 sm:px-6 md:px-10">
    <section class="pt-[220px] sm:pt-[260px] md:pt-[300px]">
      <h3
        class="text-white text-[20px] font-bold underline leading-tight sm:text-[30px] md:text-[45px] lg:text-[55px]"
      >
        {{ title }}
      </h3>
      <p
        class="text-white text-[15px] sm:text-[20px] md:text-[28px] lg:text-[34px] 
               bg-black/30 px-3 py-2 rounded-md shadow-md inline-block mt-2"
      >
        Somos una Iglesia Bautista Reformada en Panamá,<br />
        nuestras doctrinas se resumen en la Confesión Bautista de <br />
        Londres de 1689.
      </p>
    </section>

    <!-- Cards -->
    <div
      class="flex flex-col items-center gap-4 mt-6 sm:gap-6 md:flex-row md:flex-wrap md:justify-center md:gap-8"
    >
      <app-card
        title="Adoración Pública"
        description="Desde los días de los apóstoles hasta esta hora, 
        la adoración pública siempre ha 
        sido uno de los grandes instrumentos de Dios que beneficia a las almas."
        image="/assets/img/cosmic.jpg"
        url="https://www.chapellibrary.org/book/pwors/adoracion-publica-rylejohnc"
      ></app-card>

      <app-card
        title="Testimonio a la Comunidad"
        description="El evangelismo bíblico es crucial en todo tiempo, 
        pero esto es especialmente cierto hoy, en la época y cultura en la que vivimos. 
        Hay una gran necesidad de evangelismo porque el evangelio es el único remedio 
        duradero y eterno para los perdidos."
        image="/assets/img/rezaulh.jpg"
        url="https://www.chapellibrary.org/book/bevas/evangelismo-biblico-venturarob"
      ></app-card>

      <app-card
        title="Culto Familiar"
        description="Considere la devoción que refleja la 
        determinación de Josué quien declaró a Israel:
         “Yo y mi casa serviremos a Jehová”."
        image="/assets/img/luke.jpg"
        url="https://www.chapellibrary.org/book/fwo2s/culto-familiar-pinkarthurw"
      ></app-card>
    </div>

    <hr class="w-3/4 my-12 mx-auto" />
  </div>
</div>
