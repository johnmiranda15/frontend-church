<!--Sección para Tarjetas-->
<section
  class="flex flex-col items-center gap-[10px] mt-4 sm:flex sm:flex-col sm:gap-[15px] md:flex-row md:flex-wrap md:justify-center md:gap-[20px]"
>
  <!--Primera Tarjeta-->
  <article
    class="card w-[180px] h-[240px] text-center rounded-lg bg-cover bg-center overflow-hidden transition-transform duration-300 transform-style-preserve-3d cursor-pointer hover:scale-105 hover:shadow-lg sm:w-[230px] sm:h-[280px] md:w-[300px] md:h-[340px] lg:w-[340px] lg:h-[420px]"
    [ngClass]="{ flipped: isFlipped }"
    (click)="toggleFlip()"
    [ngStyle]="{ 'background-image': 'url(' + image + ')' }"
  >
    <!--Parte delantera de la Tarjeta-->
    <div
      class="backface-hidden absolute w-full h-full flex items-center justify-center p-[10px]"
    >
      <h3
        class="absolute top-4 left-1/2 transform -translate-x-1/2 text-white text-xs font-bold bg-black/25 px-2 py-1 rounded-md shadow-lg inline-block sm:text-sm md:text-base lg:text-lg"
      >
        {{ title }}
      </h3>
    </div>
    <!--Parte Trasera de la Tarjeta-->
    <div
      class="absolute w-full h-full bg-[#302023] flex flex-col items-center justify-start p-2 rotate-y-180 backface-hidden transition-transform duration-300 sm:p-3 md:p-4"
    >
      <h3
        class="text-white text-sm font-bold mb-2 text-center rotate-y-180 backface-hidden transition-transform duration-300 sm:text-base md:text-lg lg:text-xl"
      >
        {{ title }}
      </h3>
      <p
        class="text-white text-xs leading-tight text-center flex-1 overflow-y-auto rotate-y-180 backface-hidden transition-transform duration-300 sm:text-sm md:text-base lg:leading-relaxed"
      >
        {{ description }}
      </p>
      <a 
        [href]="url" 
        target="_blank" 
        rel="noopener noreferrer" 
        class="text-blue-400 text-xs mt-2 hover:text-blue-300 transition-colors duration-200 rotate-y-180 backface-hidden transition-transform duration-300 sm:text-sm md:text-base"
      >
        Más información
      </a>
    </div>
  </article>
</section>
